<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <script defer src="main.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      header {
        width: 100%;
        background-color: #28a745;
        padding: 15px 0;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
      }

      header h1 {
        color: white;
        font-size: 24px;
        margin: 0;
      }

      main {
        max-width: 600px;
        width: 100%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1, h2 {
        text-align: center;
      }

      form div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin: 0;
        font-weight: bold;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 8px; /* Menambahkan jarak antara label dan checkbox */
      }
      input[type="checkbox"] {
        width: auto; /* Ubah lebar checkbox menjadi auto */
        margin: 0; /* Hapus margin jika ada */
      }


      input[type="text"],
      input[type="number"]{
        width: calc(100% - 10px);
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #searchSubmit {
  margin-top: 10px; /* Atur jarak dari input ke tombol Cari */
}

      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        margin-top: 5px;
        border-radius: 7px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      section {
  margin-top: 30px;
  padding: 20px;
  border: 1px solid #ccc; /* Tambahkan border */
  border-radius: 8px; /* Membuat sudut border melengkung */
  background-color: #fff; /* Background untuk tiap section */
}

section:first-of-type {
  margin-top: 100px; /* Supaya jarak dengan header tetap besar untuk form pertama */
}

.hidden {
  display: none;
}

    </style>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div class="checkbox-container">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookList" data-testid="incompleteBookList">
        </div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>
        <div id="completeBookList" data-testid="completeBookList">
        </div>
      </section>
    </main>
  </body>
</html>
